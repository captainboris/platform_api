name: Uat to Prod Boris
permissions:
  contents: read
  id-token: write
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Confirm version to deploy to prod'
        required: true
        default: ''
jobs:
  sync-image-to-prod-ecr:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ap-southeast-2
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_BORIS }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: pull latest image from UAT ECR
        env:
          ECR_REGISTRY_BORIS: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_UAT_BORIS: beequantapi
          ECR_REPOSITORY_PROD_BORIS: beequantapi-prod
        run: |
          docker pull $ECR_REGISTRY_BORIS/$ECR_REPOSITORY_UAT_BORIS:${{ inputs.version }}
          docker tag $ECR_REGISTRY_BORIS/$ECR_REPOSITORY_UAT_BORIS:${{ inputs.version }} $ECR_REGISTRY_BORIS/$ECR_REPOSITORY_PROD_BORIS:${{ inputs.version }}-uat-tested
          docker push $ECR_REGISTRY_BORIS/$ECR_REPOSITORY_PROD_BORIS:${{ inputs.version }}-uat-tested