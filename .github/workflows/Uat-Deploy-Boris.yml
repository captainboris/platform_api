name: Uat Deploy Boris
on:
    push:
    workflow_dispatch:
jobs:
    rerun-CI-worlflow:
        uses: ./.github/workflows/CI.yml
    push-image-to-ecr:
        environment: uat
        name: build and push image
        runs-on: ubuntu-latest
        needs: rerun-CI-worlflow
        steps: 
            - name: checkout code
              uses: actions/checkout@v4
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_BORIS }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_BORIS }}
                aws-region: ap-southeast-2
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
            - name: Build, tag, and push image to Amazon ECR
              env:
                ECR_REGISTRY_BORIS: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY_UAT_BORIS: beequantapi
              run: |
                docker build -t $ECR_REGISTRY_BORIS/$ECR_REPOSITORY_UAT_BORIS:${{ github.sha }} .
                docker push $ECR_REGISTRY_BORIS/$ECR_REPOSITORY_UAT_BORIS:${{ github.sha }}
